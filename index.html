<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid Background</title>
   <!-- Font Awesome Kit -->
   <script src="https://kit.fontawesome.com/a2e71f3704.js" crossorigin="anonymous"></script>
   <!-- Tailwind CSS -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- CSS -->
   <style>
      * {
         /* CSS debug */
         /* outline: 1px solid red; */
      }

      body {
         margin: 0;
         padding: 0;
         background-color: rgb(15 23 42);
      }

      #content{
         display: flex;
         flex-direction: column;
         justify-content: center;
         font-family: 'Courier New', Courier, monospace;
         color: white;

         /* Grid Lines */
         background-color: transparent;
         background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
         height:100vh;
         /* Grid Dimension */
         background-size:50px 50px;
      }
      
      #content h3{
         font-size: 30px;
         text-align: center;
         padding: 0 10vw;
      }
      
      span{
         border-bottom: 3px solid #38BDF8;
      }

      #content button{
         width: fit-content;
         margin: 0 auto;
         margin-top: 20px;
         padding: 5px 10px;
         border-radius: 5px;
         background-color: #38BDF8;
         font-size: 16px;
      }
   </style>
</head>
<body>
   <div id="content">
      <h3>
         <span>Grid background</span> on this webpage has been created using <span>CSS</span>!
      </h3>
      <button>
         
         Check out the code on GitHub <i class="fa-solid fa-arrow-right"></i>
      </button>
   </div>
</body>
</html>
